{% extends "layout/home.html" %}

{% block content %}
<div class="col-md-8 blog_left">     
    {%for post in Blog.Posts()%}
    <h3><a href="{{Blog.post_link(post.id)}}">{{post.title}}</a></h3>                              
    <p class="para">{{post.content|raw}}</p>
    <div class="read_more">
        <a href="{{Blog.post_link(post.id)}}"><button class="btn_style">view more</button></a>
    </div>
    {%endfor%}
</div>
{% endblock content %}
