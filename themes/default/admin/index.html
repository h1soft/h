{% extends "admin/layout/admin.html" %}
{% block content %}
<div id="page-wrapper">
    <div class="row ">
        <div class="col-lg-12">
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    系统信息
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">                          
                            <tbody>
                                <tr>
                                    <td><strong>PHP版本</strong></td>
                                    <td>{{PHP_VERSION}}</td>
                                    <td><strong>上传限制</strong></td>
                                    <td>{{UPLOAD_MAX_FILESIZE}}</td>
                                </tr>
                                <tr>
                                    <td><strong>GD库</strong></td>
                                    <td>{{GD_INFO['GD Version']}}</td>
                                    <td><strong>支持图片格式</strong></td>
                                    <td>{%for item in GD_IMGTYPE%}
                                        {{item}}
                                    {%endfor%}
                                    </td>
                                </tr>
                                <tr>
                                    <td><strong>框架</strong></td>
                                    <td>{{HVERSION}}</td>
                                    <td><strong>MySQLI支持</strong></td>
                                    <td>{{MYSQLI ? '支持' : '不支持'}}</td>
                                </tr>
                                
                                
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
{% endblock %}
