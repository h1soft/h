<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/h1soft/h/" />
    <title>{{ title }} - {{ HVERSION }}</title>

    <!-- Core CSS - Include with every page -->
    <link href="themes/default/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="themes/default/admin/font-awesome/css/font-awesome.css" rel="stylesheet">

   
    <link href="themes/default/admin/css/hmvc-admin.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">H1Blog</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="" >
                            <fieldset>
                                <div class="form-group {% if lflag!=0 %}has-error{% endif %}">
                                    <input class="form-control" placeholder="UserName" name="username" type="username" autofocus />
                                </div>
                                <div class="form-group  {% if lflag!=0 %}has-error{% endif %}">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                </div>      
                                {% if lflag!=0 %}
                               <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                用户名和密码错误
                                </div>
                                {% endif %}
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="登录" />                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="themes/default/admin/js/jquery-1.10.2.js"></script>
    <script src="themes/default/admin/js/bootstrap.min.js"></script>
    <script src="themes/default/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="themes/default/admin/js/sb-admin.js"></script>

</body>

</html>
