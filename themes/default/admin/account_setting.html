{% extends "admin/layout/admin.html" %}
{% block content %}
<div id="page-wrapper">
    <div class="row ">
        <div class="col-lg-12">
            <br/>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>账户设置</strong>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            {%if flash(false)%}
                            <div class="alert alert-{{flashCode(false)}} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">关闭</button>
                                {{flash()}}
                            </div>
                            {%endif%}
                            <form role="form" name="hform" id="hform" method="post" action="">                                        
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input class="form-control" placeholder="" name="username" value="{{item.username}}">
                                </div>    
                                <div class="form-group">
                                    <label>密码</label>
                                    <input class="form-control" placeholder="" name="oldpasswd" value="">
                                </div>                                       

                                <div class="form-group">
                                    <label>新密码</label>
                                    <input class="form-control" placeholder="" name="newpasswd" value="">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input class="form-control" placeholder="" name="renewpasswd" value="">
                                </div>


                                <input type='hidden' name='id' value="{{item.id}}" />
                                <button type="submit" class="btn btn-success">保存</button>                                
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->                              
                    </div>
                </div>
                <!-- /#page-wrapper -->
                {% endblock %}
